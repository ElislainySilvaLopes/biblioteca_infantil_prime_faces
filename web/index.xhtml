<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">


    <h:head>
        <title>Biblioteca Infantil</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <script src="http://maps.google.com/maps/api/js?sensor=true|false" type="text/javascript" />
    </h:head>
    <h:body>

        <p:layout fullPage="true">
            <p:layoutUnit position="center">
                <br/>
                <h2>Biblioteca Infantil</h2>
                <p>Nossa biblioteca possui conteúdo totalmtente voltadas as crianças.</p>
                <br/>
                <br/>
                <br/>
                <h:graphicImage value="/images/index.jpeg"/>
                <br/>
                <br/>
                <br/>
                <h2>Onde nos Encontrar?</h2>
                <p>Rua Jaime Mafra, 100 Iapu - MG</p>
                <p:gmap center="-19.4388185,-42.216445" zoom="15" type="hybrid"
                        style="width:600px;height:400px" />
                <br/>
                <br/>
                <br/>
                <h2>Alguns dos nossos livros</h2>
                <br/>
                <p:carousel autoPlayInterval="3000" effect="easeInStrong" circular="true"
                            itemStyle="width:600px" numVisible="1">
                    <p:graphicImage value="/images/1-carrossel.jpeg"/>
                    <p:graphicImage value="/images/2-carrossel.jpeg"/>
                    <p:graphicImage value="/images/3-carrossel.jpeg"/>
                </p:carousel>
                <br/>
                <br/>
                <br/>

            </p:layoutUnit>

            <p:layoutUnit position="north" size="150">
                <h:graphicImage value="/images/logo.jpeg"/>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="50">
                <h3>Github</h3>
                <p>ElislainySilvaLopes</p>
                <h3>Projeto</h3>
                <p>biblioteca_infantil_prime_faces</p>
            </p:layoutUnit>

            <p:layoutUnit header="Menu" position="west" size="300">
                <p:menu >
                    <p:menuitem value="Home" url="/faces/index.xhtml"/>
                    <p:menuitem value="Livros" url="/faces/livros.xhtml"/>
                    <p:menuitem value="  > Relatório de Livros" url="/faces/relatorio-livros.xhtml"/>
                    <p:menuitem value="Autores" url="/faces/autores.xhtml"/>
                    <p:menuitem value="Show All Autores Items" url="/faces/autores/List.xhtml"/>
                    <p:menuitem value="Show All Livros Items" url="/faces/livros/List.xhtml"/>
                    <p:menuitem value="Show All Usuario Items" url="usuarios/List.xhtml"/>  
                </p:menu>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
